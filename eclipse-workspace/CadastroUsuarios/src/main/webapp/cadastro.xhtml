<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Cadastro de Usuário</title>
    <h:outputStylesheet library="css" name="main.css" />
</h:head>

<h:body>
    <h:form styleClass="formulario">
        <h2>Cadastro de Nome</h2>
        
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="name" value="Nome:" styleClass="rotulo"/>
            <h:inputText id="name" value="#{usuarioBean.name}" styleClass="campo-texto"/>

            <h:commandButton value="Adicionar" action="#{usuarioBean.adicionarNome}" styleClass="botao"/>
        </h:panelGrid>

        <h3>Lista de Nomes:</h3>
        <ui:repeat value="#{usuarioBean.names}" var="name">
            <h:outputText value="#{name}" styleClass="nome-lista"/><br/>
        </ui:repeat>
    </h:form>
</h:body>
<!-- Formulário de cadastro -->
	<h1>Cadastro de usuário</h1>
	<h:form id="cadastro"></h:form> 

</html>
