<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="https://jakarta.ee/xml/ns/jakartaee"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<h:head>
    <title>Atividade2</title>
    <h:outputStylesheet library="_css" name="main.css" />
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns= "2" cellpadding="5">
			<h:outputLabel for="nome" value="Nome:" styleClass="rotulo"/>
			<h:inputText id="nome" value="#{h.nome}" styleClass="campo-texto" />
			
			<h:outputLabel for="sobrenome" value="Sobrenome:" styleClass="rotulo" />
			<h:inputText id="sobrenome" value="#{h.sobrenome}" styleClass="campo-texto" />
			
			<h:outputLabel for="telefone" value="Telefone:" styleClass="rotulo"/>
            <h:inputText id="telefone" value="#{h.telefone}" styleClass="campo-texto" />

            <h:outputLabel for="email" value="E-mail:" styleClass="rotulo"/>
            <h:inputText id="email" value="#{h.email}" styleClass="campo-texto" />
		
		</h:panelGrid>
		<h:commandButton value="Enviar" action="#{h.enviar}" />
	</h:form>
</h:body>
</html>
